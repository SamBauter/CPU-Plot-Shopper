   {% for monitor_field, options in filter_dict.items %}
                <li class="nav-item">
                    <a class="btn btn-primary" data-toggle="collapse" href="#{{monitor_field}}-filter-options">
                    <span data-feather="file-text"></span>
                    {{monitor_field}}
                    </a>
                    <div class="collapse" id="{{monitor_field}}-filter-options">

                    <div class="card card-body">
                    {% for option in options %}
                        <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="brand-{{ option }}">
                      <label class="form-check-label" for="brand{{option}}">
                        {{option}}
                      </label>
                    </div>
                    {% endfor %}
                </div>
                    </div>
                    </li>
                {% endfor %}
